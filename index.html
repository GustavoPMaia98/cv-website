<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gustavo P. Maia — Academic CV</title>
<meta name="description" content="Gustavo P. Maia — PhD student in Astrobiology. Research, education, publications, and contact.">

<style>
:root{
  --bg:#0b1020;
  --card:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.08);
  --text:#e7edf6;
  --muted:#9aa4b2;
  --accent:#7dd3fc;
  --accent-strong:#60a5fa;
  --radius-lg:18px;
  --radius-md:12px;
  --shadow:0 10px 30px rgba(0,0,0,.6);
  --max-width:1120px;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color-scheme:dark;
}

.keywords{display:flex;flex-wrap:wrap;gap:10px}
.keyword{
  background:#7dd3fc;
  color:#04203a;
  padding:6px 12px;
  border-radius:10px;
  font-weight:600;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#070c1d,#0b1020 70%);
  color:var(--text);
}
.site{
  max-width:var(--max-width);
  margin:32px auto;
  padding:20px;
}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
h2{margin:0 0 20px}

/* HERO */
.hero{
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  padding:24px;
  border-radius:var(--radius-lg);
  margin-bottom:56px;
}
.hero-card{
  display:flex;
  gap:24px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:22px;
}
.avatar-img{
  width:200px;height:200px;
  border-radius:16px;
  object-fit:cover;
  box-shadow:var(--shadow);
}
.avatar-fallback{
  width:200px;height:200px;
  border-radius:16px;
  background:linear-gradient(135deg,#0ea5a5,#60a5fa);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:32px;
  color:#03131e;
}
.role{color:var(--muted);margin-bottom:10px}

/* SOCIAL */
.social-links{
  display:flex;
  gap:12px;
  margin-top:12px;
  flex-wrap:wrap;
}
.social-links a{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  font-weight:600;
}

/* SECTIONS */
.section{margin-bottom:64px}

/* TIMELINE */
.timeline{position:relative}
.timeline::before{
  content:"";
  position:absolute;
  left:32px;
  top:0;
  bottom:0;
  width:2px;
  background:rgba(255,255,255,.15);
}
.timeline-item{
  position:relative;
  display:flex;
  align-items:center;
  margin-bottom:40px;
  opacity:0;
  transform:translateY(24px);
  transition:opacity .6s ease,transform .6s ease;
}
.timeline-item.visible{opacity:1;transform:none}
.timeline-item::before{
  content:"";
  position:absolute;
  left:32px;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--accent);
  transform:translateX(-50%);
}
.timeline-card{margin-left:64px;flex:1}
.timeline-header{
  display:flex;
  align-items:center;
  gap:14px;
}
.timeline-header img{
  width:48px;
  height:48px;
  object-fit:contain;
}
.meta{font-size:13px;color:var(--muted)}

/* PUBLICATIONS */
.pub{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:14px;
  margin-bottom:14px;
}
.pub-title{font-weight:600}
.pub-meta{font-size:13px;color:var(--muted)}

/* CONTACT */
.contact-grid{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:20px;
}
@media(max-width:900px){
  .contact-grid{grid-template-columns:1fr}
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:18px;
}
.contact-item{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:12px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--accent),var(--accent-strong));
  color:#04203a;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn.ghost{
  background:transparent;
  border:1px solid var(--border);
  color:var(--accent);
}
form input,form textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:inherit;
}
form textarea{min-height:120px}

@media (prefers-reduced-motion: reduce){
  .timeline-item{opacity:1;transform:none;transition:none}
}
@media(max-width:700px){
  .hero-card{flex-direction:column;align-items:center;text-align:center}
}
</style>
</head>

<body>
<div class="site">

<!-- CONTENT UNCHANGED -->
<!-- (Hero, About, Research, Education, Experience sections remain identical) -->

<!-- PUBLICATIONS -->
<section class="section">
<h2>Publications</h2>
<div id="pub-list"></div>
</section>

<!-- CONTACT -->
<section class="section">
<h2>Contact</h2>
<div class="contact-grid">
<div class="card">
  <div class="contact-item">
    <strong>Email:</strong>
    <span id="emailValue">gustavopinho.maia(at)mnhn.fr</span>
  </div>

  <div style="display:flex;gap:10px;margin-bottom:16px">
    <button class="btn" id="copyEmailBtn">Copy email</button>
    <a class="btn ghost" id="downloadVcard" download="gustavo_maia.vcf">Download vCard</a>
  </div>

  <form id="contactForm">
    <input id="name" placeholder="Your name" required>
    <input id="email" type="email" placeholder="Your email" required>
    <input id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Message" required></textarea>
    <div style="margin-top:10px;display:flex;gap:10px">
      <button class="btn" type="submit">Send</button>
      <button class="btn ghost" type="reset">Clear</button>
    </div>
  </form>
</div>
</div>
</section>

</div>

<script>
/* Timeline animation */
if ("IntersectionObserver" in window) {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll(".timeline-item")
    .forEach(item => observer.observe(item));
}

/* Publications */
fetch("publications.bib")
  .then(r => r.text())
  .then(text => {
    const container = document.getElementById("pub-list");
    const fragment = document.createDocumentFragment();

    text.split("@").slice(1).forEach(entry => {
      const title = entry.match(/title\s*=\s*[{"]([^}"]+)/i)?.[1];
      if (!title) return;

      const author = entry.match(/author\s*=\s*[{"]([^}"]+)/i)?.[1] || "";
      const year = entry.match(/year\s*=\s*[{"]([^}"]+)/i)?.[1] || "";
      const doi = entry.match(/doi\s*=\s*[{"]([^}"]+)/i)?.[1] || "";

      const div = document.createElement("div");
      div.className = "pub";
      div.innerHTML = `
        <div class="pub-title">${title}</div>
        <div class="pub-meta">${author}${year ? " · " + year : ""}</div>
        ${doi ? `<a href="https://doi.org/${doi}" target="_blank" rel="noopener">DOI: ${doi}</a>` : ""}
      `;
      fragment.appendChild(div);
    });

    container.appendChild(fragment);
  });

/* vCard */
(() => {
  const vcard = [
    "BEGIN:VCARD",
    "VERSION:3.0",
    "FN:Gustavo P. Maia",
    "EMAIL:gustavopinho.maia@mnhn.fr",
    "URL:https://orcid.org/0000-0001-5314-8816",
    "END:VCARD"
  ].join("\r\n");

  document.getElementById("downloadVcard").href =
    "data:text/vcard;charset=utf-8," + encodeURIComponent(vcard);
})();

/* Copy email */
document.getElementById("copyEmailBtn")
  .addEventListener("click", async () => {
    await navigator.clipboard.writeText(
      document.getElementById("emailValue").textContent
    );
  });

/* Contact form */
document.getElementById("contactForm")
  .addEventListener("submit", e => {
    e.preventDefault();
    const subject = encodeURIComponent(
      document.getElementById("subject").value
    );
    const message = encodeURIComponent(
      document.getElementById("message").value
    );

    window.location.href =
      `mailto:gustavopinho.maia@mnhn.fr?subject=${subject}&body=${message}`;
  });
</script>
</body>
</html>
