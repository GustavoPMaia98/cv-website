<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gustavo P. Maia — Academic CV</title>
<meta name="description" content="Gustavo P. Maia — PhD student in Astrobiology. Research, education, publications, and contact.">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site">
  <!-- Dynamic sections will load here -->
  <div id="content"></div>
</div>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const sections = ['hero', 'education', 'experience', 'publications', 'presentation', 'tutoring'];
  const content = document.getElementById('content');

  for (const section of sections) {
    try {
      const response = await fetch(`sections/${section}.html`);
      if (!response.ok) throw new Error(`Failed to load ${section}`);
      const html = await response.text();
      content.insertAdjacentHTML('beforeend', html);
      console.log(`Loaded section: ${section}`);
    } catch (error) {
      console.error(error);

      // Fallback: add empty section to keep page structure
      const fallback = document.createElement('div');
      fallback.id = section;
      fallback.className = 'section';
      fallback.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2><p>Content unavailable.</p>`;
      content.appendChild(fallback);
    }
  }

  // Initialize scripts after all sections are loaded
  initializeScripts();
});
</script>
</body>
</html>
