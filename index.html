<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gustavo P. Maia — Academic CV</title>
<meta name="description" content="Gustavo P. Maia — PhD student in Astrobiology. Research, education, publications, and contact.">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site">
  <!-- Load sections dynamically -->
  <div id="content"></div>
</div>
<script src="script.js"></script>
<script>
async function loadSections() {
  const sections = ['hero', 'research', 'education', 'experience', 'publications', 'tutoring'];
  const content = document.getElementById('content');

  for (const section of sections) {
    try {
      const response = await fetch(`sections/${section}.html`);
      if (!response.ok) throw new Error('Failed to load');
      const html = await response.text();
      content.insertAdjacentHTML('beforeend', html);
    } catch (error) {
      console.error(`Error loading ${section}.html:`, error);
    }
  }

  // ✅ Initialize exactly once, after all sections are loaded
  initializeScripts();
}

loadSections();
</script>
</body>
</html>
