<!-- ================= INDEX / EXPERIENCE STYLES ================= -->
<style>
:root{
  --bg:#0b1020;
  --card:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.08);
  --text:#e7edf6;
  --muted:#9aa4b2;
  --accent:#7dd3fc;
  --radius-md:12px;
  --shadow:0 10px 30px rgba(0,0,0,.6);
  --max-width:1120px;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color-scheme:dark;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#070c1d,#0b1020 70%);
  color:var(--text);
}
.site{
  max-width:var(--max-width);
  margin:32px auto;
  padding:20px;
}
.section{margin-bottom:64px}
h2{margin:0 0 24px}

/* ===== TIMELINE ===== */
.timeline{position:relative}
.timeline::before{
  content:"";
  position:absolute;
  left:32px;
  top:0;
  bottom:0;
  width:2px;
  background:rgba(255,255,255,.15);
}
.timeline-item{
  position:relative;
  display:flex;
  align-items:flex-start;
  margin-bottom:40px;
  cursor:pointer;
}
.timeline-item::before{
  content:"";
  position:absolute;
  left:32px;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--accent);
  transform:translateX(-50%);
}
.timeline-card{
  margin-left:64px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:16px;
  width:100%;
  transition:.3s ease;
}
.timeline-item:hover .timeline-card{
  border-color:rgba(125,211,252,.4);
}

/* ===== HEADER ===== */
.timeline-header{
  display:flex;
  align-items:center;
  gap:14px;
}
.timeline-header img{
  width:48px;
  height:48px;
  object-fit:contain;
}
.meta{font-size:13px;color:var(--muted)}

/* ===== DETAILS ===== */
.experience-details{
  margin-top:14px;
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  display:grid;
  grid-template-columns:160px 1fr;
  gap:16px;

  opacity:0;
  max-height:0;
  overflow:hidden;
  transform:translateY(-10px);
  transition:opacity .35s ease, max-height .45s ease, transform .35s ease;
}
.experience-details.open{
  opacity:1;
  max-height:500px;
  transform:none;
}
.experience-details img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
  background:#111;
}
.experience-details p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

@media(max-width:720px){
  .experience-details{grid-template-columns:1fr}
}
</style>

<!-- ================= SCRIPTS ================= -->
<script>
document.querySelectorAll(".timeline-item").forEach(item=>{
  item.addEventListener("click",()=>{
    const box=item.querySelector(".experience-details");
    if(!box) return;
    document.querySelectorAll(".experience-details.open")
      .forEach(b=>b!==box && b.classList.remove("open"));
    box.classList.toggle("open");
  });
});
