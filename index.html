<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gustavo P. Maia — Academic CV</title>
<meta name="description" content="Gustavo P. Maia — PhD student in Astrobiology. Research, education, publications, and contact.">

<style>
/* ================= CSS VARIABLES ================= */
:root{
  --bg:#0b1020;
  --card:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.08);
  --text:#e7edf6;
  --muted:#9aa4b2;
  --accent:#7dd3fc;
  --accent-strong:#60a5fa;
  --radius-lg:18px;
  --radius-md:12px;
  --shadow:0 10px 30px rgba(0,0,0,.6);
  --max-width:1120px;
  color-scheme:dark;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#070c1d,#0b1020 70%);
  color:var(--text);
}

.site{
  max-width:var(--max-width);
  margin:32px auto;
  padding:20px;
}

a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}

h2{margin:0 0 20px}

/* ================= KEYWORDS ================= */
.keywords{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.keyword{
  background:var(--accent);
  color:#04203a;
  padding:6px 12px;
  border-radius:10px;
  font-weight:600;
}

/* ================= HERO ================= */
.hero{
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  padding:24px;
  border-radius:var(--radius-lg);
  margin-bottom:56px;
}
.hero-card{
  display:flex;
  gap:24px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:22px;
}
.avatar-img{
  width:200px;
  height:200px;
  border-radius:16px;
  object-fit:cover;
  box-shadow:var(--shadow);
}
.avatar-fallback{
  width:200px;
  height:200px;
  border-radius:16px;
  background:linear-gradient(135deg,#0ea5a5,#60a5fa);
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:32px;
  color:#03131e;
}
.role{color:var(--muted);margin-bottom:10px}

/* ================= SOCIAL ================= */
.social-links{
  display:flex;
  gap:12px;
  margin-top:12px;
  flex-wrap:wrap;
}
.social-links a{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  font-weight:600;
}

/* ================= SECTIONS ================= */
.section{margin-bottom:64px}

/* ================= TIMELINE ================= */
.timeline{
  position:relative;
}
.timeline::before{
  content:"";
  position:absolute;
  left:32px;
  top:0;
  bottom:0;
  width:2px;
  background:rgba(255,255,255,.15);
}
.timeline-item{
  position:relative;
  display:flex;
  align-items:center;
  margin-bottom:40px;
  opacity:0;
  transform:translateY(24px);
  transition:.6s ease;
}
.timeline-item.visible{
  opacity:1;
  transform:none;
}
.timeline-item::before{
  content:"";
  position:absolute;
  left:32px;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--accent);
  transform:translateX(-50%);
}
.timeline-card{
  margin-left:64px;
  flex:1;
}
.timeline-header{
  display:flex;
  gap:14px;
  align-items:center;
}
.timeline-header img{
  width:48px;
  height:48px;
  object-fit:contain;
}
.meta{
  font-size:13px;
  color:var(--muted);
}

/* ================= CARDS ================= */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:18px;
}

/* ================= PUBLICATIONS ================= */
.pub{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:14px;
  margin-bottom:14px;
}
.pub-title{font-weight:600}
.pub-meta{font-size:13px;color:var(--muted)}

/* ================= CONTACT ================= */
.contact-grid{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:20px;
}
@media(max-width:900px){
  .contact-grid{grid-template-columns:1fr}
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--accent),var(--accent-strong));
  color:#04203a;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn.ghost{
  background:transparent;
  border:1px solid var(--border);
  color:var(--accent);
}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:inherit;
}

/* ================= RESPONSIVE ================= */
@media(max-width:700px){
  .hero-card{
    flex-direction:column;
    align-items:center;
    text-align:center;
  }
}
</style>
</head>

<body>
<div class="site">
<!-- CONTENT UNCHANGED -->
</div>

<script>
/* ================= TIMELINE ANIMATION ================= */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.2});

document.querySelectorAll(".timeline-item")
  .forEach(item=>observer.observe(item));

/* ================= PUBLICATIONS ================= */
fetch("publications.bib")
  .then(r=>r.text())
  .then(text=>{
    const container=document.getElementById("pub-list");
    text.split("@").slice(1).forEach(e=>{
      const title=(e.match(/title\s*=\s*[{"]([^}"]+)/i)||[])[1];
      if(!title) return;

      const author=(e.match(/author\s*=\s*[{"]([^}"]+)/i)||[])[1] || "";
      const year=(e.match(/year\s*=\s*[{"]([^}"]+)/i)||[])[1] || "";
      const doi=(e.match(/doi\s*=\s*[{"]([^}"]+)/i)||[])[1];

      container.insertAdjacentHTML("beforeend",`
        <div class="pub">
          <div class="pub-title">${title}</div>
          <div class="pub-meta">${author}${year?` · ${year}`:""}</div>
          ${doi?`<a href="https://doi.org/${doi}" target="_blank" rel="noopener">DOI</a>`:""}
        </div>
      `);
    });
  });

/* ================= VCARD ================= */
(()=>{
  const vcard=[
    "BEGIN:VCARD",
    "VERSION:3.0",
    "FN:Gustavo P. Maia",
    "EMAIL:gustavopinho.maia(at)mnhn.fr",
    "URL:https://orcid.org/0000-0001-5314-8816",
    "END:VCARD"
  ].join("\r\n");

  document.getElementById("downloadVcard").href =
    "data:text/vcard;charset=utf-8," + encodeURIComponent(vcard);
})();

/* ================= CONTACT ================= */
document.getElementById("copyEmailBtn").addEventListener("click",()=>{
  navigator.clipboard.writeText(
    document.getElementById("emailValue").textContent
  );
});

function handleContact(e){
  e.preventDefault();
  const subject=document.getElementById("subject").value;
  const message=document.getElementById("message").value;
  location.href =
    `mailto:gustavopinho.maia@mnhn.fr?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
}
</script>

</body>
</html>
