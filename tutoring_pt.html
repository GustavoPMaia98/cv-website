<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Em preparação — Gustavo P. Maia</title>
  <meta name="description" content="Este website encontra-se atualmente em preparação.">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f7f7fb, #ececf4);
    }
    .prep-container {
      max-width: 640px;
      padding: 48px;
      text-align: center;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    .prep-container h1 {
      margin-top: 0;
      font-size: 2.2rem;
      letter-spacing: 0.02em;
    }
    .prep-container p {
      margin-top: 16px;
      font-size: 1.05rem;
      color: #555;
      line-height: 1.6;
    }
    .signature {
      margin-top: 32px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="prep-container">
    <h1>Em preparação</h1>
    <p>
      Este espaço encontra-se atualmente em desenvolvimento.  
      Os conteúdos estão a ser cuidadosamente preparados para oferecer
      informação clara, rigorosa e atualizada.
    </p>
    <p>
      Em breve, este website estará disponível com detalhes sobre aulas,
      programas e formas de contacto.
    </p>
    <div class="signature">
      — Gustavo P. Maia
    </div>
  </div>
</body>
</html>
